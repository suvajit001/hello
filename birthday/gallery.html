<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #fd6e6a 0%, #fff2a6 100%);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .carousel-container {
            position: relative;
            width: 340px;
            height: 340px;
            margin: auto;
            perspective: 1200px;
        }
        .carousel {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotate 18s linear infinite;
        }
        @keyframes rotate {
            0% { transform: rotateY(0deg);}
            100% { transform: rotateY(360deg);}
        }
        .carousel img {
            position: absolute;
            left: 50%; top: 50%;
            width: 180px; height: 180px;
            object-fit: cover;
            border-radius: 20px;
            border: 5px solid #fff;
            box-shadow: 0 8px 24px #fd6e6a88;
            transform: translate(-50%, -50%);
            transition: box-shadow .3s;
        }
        .carousel img:hover {
            box-shadow: 0 12px 32px #fd6e6abf, 0 0 0 8px #fff2a6;
            z-index: 2;
        }
        .caption {
            text-align: center;
            font-size: 1.3rem;
            color: #fd6e6a;
            margin-top: 2.2rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        @media (max-width: 480px) {
            .carousel-container { width: 90vw; height: 50vw; min-width: 220px; min-height: 220px;}
            .carousel img { width: 28vw; height: 28vw; min-width: 100px; min-height: 100px;}
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <img src="image1.jpg" alt="Memory 1">
            <img src="image2.jpg" alt="Memory 2">
            <img src="image3.jpg" alt="Memory 3">
            <img src="image4.jpg" alt="Memory 4">
            <img src="image5.jpg" alt="Memory 5">
            <img src="image6.jpg" alt="Memory 6">
            <img src="image7.jpg" alt="Memory 7">
        </div>
        <div class="caption">Some Sweet Memories ðŸŽ‰</div>
    </div>
    <script>
        // 3D carousel positioning
        const images = document.querySelectorAll('.carousel img');
        const n = images.length;
        const angle = 360/n;
        images.forEach((img, i) => {
            img.style.transform = `rotateY(${i*angle}deg) translateZ(170px)`;
        });
    </script>
</body>
</html>
