<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Wish for You</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Balloons -->
  <div id="balloons"></div>

  <div id="namePrompt" class="centered">
    <h2>Hey! What's your name?</h2>
    <input type="text" id="nameInput" placeholder="Type your name..." autocomplete="off"/>
    <button id="submitName">Submit</button>
  </div>

  <div id="wishPage" class="centered" style="display:none;">
    <div class="cake-section">
      <canvas id="fireworks" class="fireworks-canvas"></canvas>
      <div class="cake-and-candle">
        <div class="cake-candle" id="cakeCandle">
          <div class="candle-flame" id="candleFlame"></div>
          <div class="candle-wick"></div>
          <div class="candle-body"></div>
        </div>
        <div class="cake">
          <div class="cake-body"></div>
        </div>
      </div>
      <div class="cake-label" id="cakeLabel">Tap the <b>candle</b> to blow it!</div>
    </div>
    <h2 id="wishMessage"></h2>
    <button id="openGallery" style="display:none;">Photo Gallery</button>
  </div>

  <div id="galleryModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeGallery">&times;</span>
      <div class="carousel">
        <button class="carousel-btn" id="prevPhoto">&#8592;</button>
        <div class="carousel-3d-wrapper"></div>
        <button class="carousel-btn" id="nextPhoto">&#8594;</button>
      </div>
      <div id="photoIndicator"></div>
      <button id="openCard" style="margin-top:18px;">Open Greeting Card</button>
    </div>
  </div>

  <div id="greetingCardPage" class="greeting-card-modal" style="display:none;">
    <div class="greeting-card-container">
      <div class="greeting-card">
        <div class="greeting-header">ðŸŽ‰ Happy Birthday! ðŸŽ‰</div>
        <div class="greeting-message" id="greetingCardMessage"></div>
        <div class="greeting-footer">With lots of love ðŸ’–</div>
      </div>
    </div>
  </div>

  <!-- Fullscreen video mask overlay -->
  <video id="firecrackerVideo" class="firecracker-video-bg" style="display:none;" playsinline muted>
    <source src="video1.mp4" type="video/mp4">
  </video>

  <script src="script.js"></script>
</body>
</html>
